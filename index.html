<!doctype html>
<html lang="en">
  <head>
    <title>BAI TAP JS BUOI 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <!-- BT1 -->  
      <h2>BT1: Tìm số nguyên dương nhỏ nhất sao cho: 1 + 2 + ... + n > 10000</h1>
      <div id="soNguyenDuongNhoNhat" class=""></div>
      <hr>
  
      <!-- BT2 -->
      <h2>BT2: Chương trình nhập vào 2 số x,n tính tổng <br> thỏa S(n) = x + x^2 + x^3 + ... + x^n</h2>
      <input type="text" placeholder="Nhập x" id="layX">
      <input style="width: 220px;" type="text" placeholder="Nhập số nguyên dương >= 1" id="layN">
      <button id="tinhTong" class="btn btn-success">Tính tổng</button>
      <div id="ketQua"></div>
      <hr>
      
      <!-- BT3 -->
      <h2>BT3: Chương trình tính giai thừa 1*2*...n</h2>
      <input style="width: 220px;" type="text" id="layGiaiThua" placeholder="Nhập số nguyên dương >= 1">
      <button id="tinhGiaiThua" class="btn btn-danger" >Tính giai thừa</button>
      <div id="ketQuaGiaiThua"></div>
      <hr>

      <!-- BT4 -->
      <h2>BT4: Chương trình tạo thẻ div</h2>
      <div id="ketQuaTaoTheDiv" style="width: fit-content; background-color: grey;
      padding: 10px; width: 200px; color: whitesmoke;"></div>
      <button id="taoDiv" class="btn btn-info">Tạo div</button>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Main js -->
    <script src="./main.js"></script>
 </body>
</html>
